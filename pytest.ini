[pytest]
# Pytest configuration file

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    -p no:warnings

# Markers for different test types
markers =
    integration: Integration tests that require running server
    slow: Tests that take a long time to run
    unit: Unit tests (default)
    
# Coverage options
# Run with: pytest --cov=server --cov=client
[coverage:run]
source = server,client
omit = */tests/*,*/venv/*,*/__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING: